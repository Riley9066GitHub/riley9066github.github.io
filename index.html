<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons and Car Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #carGameButton {
            background-color: #28a745;
        }
        #carGameButton:hover {
            background-color: #218838;
        }
        canvas {
            display: block;
            margin: auto;
            background: #333;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button>Test</button>
        <button>Test</button>
        <button>Test</button>
        <button id="carGameButton">CarGame</button>
    </div>

    <canvas id="gameCanvas" style="display: none;"></canvas>

    <script>
        const carGameButton = document.getElementById('carGameButton');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let car, obstacles, isGameRunning;

        function initGame() {
            car = { x: canvas.width / 2 - 25, y: canvas.height - 120, width: 50, height: 100, color: 'red' };
            obstacles = [];
            isGameRunning = true;

            for (let i = 0; i < 5; i++) {
                obstacles.push({ x: Math.random() * (canvas.width - 50), y: -200 * i, width: 50, height: 100 });
            }
        }

        function drawCar() {
            ctx.fillStyle = car.color;
            ctx.fillRect(car.x, car.y, car.width, car.height);
        }

        function drawObstacles() {
            ctx.fillStyle = 'blue';
            for (let obstacle of obstacles) {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                obstacle.y += 4;
                if (obstacle.y > canvas.height) {
                    obstacle.y = -100;
                    obstacle.x = Math.random() * (canvas.width - 50);
                }
            }
        }

        function detectCollisions() {
            for (let obstacle of obstacles) {
                if (
                    car.x < obstacle.x + obstacle.width &&
                    car.x + car.width > obstacle.x &&
                    car.y < obstacle.y + obstacle.height &&
                    car.y + car.height > obstacle.y
                ) {
                    isGameRunning = false;
                    alert('Game Over!');
                    canvas.style.display = 'none';
                    break;
                }
            }
        }

        function gameLoop() {
            if (!isGameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCar();
            drawObstacles();
            detectCollisions();
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && car.x > 0) car.x -= 10;
            if (e.key === 'ArrowRight' && car.x < canvas.width - car.width) car.x += 10;
        });

        carGameButton.addEventListener('click', () => {
            canvas.style.display = 'block';
            initGame();
            gameLoop();
        });
    </script>
</body>
</html>
