<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #carGameButton {
            background-color: #28a745;
        }
        #carGameButton:hover {
            background-color: #218838;
        }
        #gunGameButton {
            background-color: #FFC107;
        }
        #gunGameButton:hover {
            background-color: #E0A800;
        }
        canvas {
            display: block;
            margin: auto;
            background: #333;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            display: none;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button>Test</button>
        <button id="gunGameButton">GunGame</button>
        <button>Test</button>
        <button id="carGameButton">CarGame</button>
    </div>

    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" style="display: none;"></canvas>

    <script>
        const carGameButton = document.getElementById('carGameButton');
        const gunGameButton = document.getElementById('gunGameButton');
        const canvas = document.getElementById('gameCanvas');
        const scoreDisplay = document.getElementById('score');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let car, obstacles, isGameRunning, targets, score;

        // Car Game Initialization
        function initCarGame() {
            car = { x: canvas.width / 2 - 25, y: canvas.height - 120, width: 50, height: 100, color: 'red' };
            obstacles = [];
            isGameRunning = true;

            for (let i = 0; i < 5; i++) {
                obstacles.push({ x: Math.random() * (canvas.width - 50), y: -200 * i, width: 50, height: 100 });
            }
        }

        function drawCar() {
            ctx.fillStyle = car.color;
            ctx.fillRect(car.x, car.y, car.width, car.height);
        }

        function drawObstacles() {
            ctx.fillStyle = 'blue';
            for (let obstacle of obstacles) {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                obstacle.y += 4;
                if (obstacle.y > canvas.height) {
                    obstacle.y = -100;
                    obstacle.x = Math.random() * (canvas.width - 50);
                }
            }
        }

        function detectCollisions() {
            for (let obstacle of obstacles) {
                if (
                    car.x < obstacle.x + obstacle.width &&
                    car.x + car.width > obstacle.x &&
                    car.y < obstacle.y + obstacle.height &&
                    car.y + car.height > obstacle.y
                ) {
                    isGameRunning = false;
                    alert('Game Over!');
                    canvas.style.display = 'none';
                    break;
                }
            }
        }

        function carGameLoop() {
            if (!isGameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCar();
            drawObstacles();
            detectCollisions();
            requestAnimationFrame(carGameLoop);
        }

        // Gun Game Initialization
        function initGunGame() {
            targets = [];
            score = 0;
            isGameRunning = true;
            scoreDisplay.style.display = 'block';
            scoreDisplay.textContent = `Score: ${score}`;

            // Spawn initial targets
            for (let i = 0; i < 5; i++) {
                spawnTarget();
            }
        }

        function spawnTarget() {
            targets.push({
                x: Math.random() * (canvas.width - 50),
                y: Math.random() * (canvas.height - 50),
                width: 50,
                height: 50
            });
        }

        function drawTargets() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'green';
            for (let target of targets) {
                ctx.fillRect(target.x, target.y, target.width, target.height);
            }
        }

        function handleMouseClick(event) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            for (let i = targets.length - 1; i >= 0; i--) {
                const target = targets[i];
                if (
                    mouseX > target.x &&
                    mouseX < target.x + target.width &&
                    mouseY > target.y &&
                    mouseY < target.y + target.height
                ) {
                    targets.splice(i, 1); // Remove the clicked target
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                    spawnTarget(); // Add a new target
                }
            }
        }

        function gunGameLoop() {
            if (!isGameRunning) return;
            drawTargets();
            requestAnimationFrame(gunGameLoop);
        }

        // Event Listeners
        gunGameButton.addEventListener('click', () => {
            canvas.style.display = 'block';
            scoreDisplay.style.display = 'block';
            initGunGame();
            canvas.addEventListener('click', handleMouseClick);
            gunGameLoop();
        });

        carGameButton.addEventListener('click', () => {
            canvas.style.display = 'block';
            scoreDisplay.style.display = 'none';
            initCarGame();
            carGameLoop();
        });

        window.addEventListener('keydown', (e) => {
            if (!isGameRunning) return;
            if (e.key === 'ArrowLeft') car.x -= 10;
            if (e.key === 'ArrowRight') car.x += 10;
            car.x = Math.max(0, Math.min(car.x, canvas.width - car.width));
        });
    </script>
</body>
</html>
