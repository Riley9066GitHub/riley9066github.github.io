<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #carGameButton {
            background-color: #28a745;
        }
        #carGameButton:hover {
            background-color: #218838;
        }
        #gunGameButton {
            background-color: #FFC107;
        }
        #gunGameButton:hover {
            background-color: #E0A800;
        }
        canvas {
            display: block;
            margin: auto;
            background: #333;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            display: none;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button>Test</button>
        <button id="gunGameButton">GunGame</button>
        <button>Test</button>
        <button id="carGameButton">CarGame</button>
    </div>

    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" style="display: none;"></canvas>

    <script>
        const carGameButton = document.getElementById('carGameButton');
        const gunGameButton = document.getElementById('gunGameButton');
        const canvas = document.getElementById('gameCanvas');
        const scoreDisplay = document.getElementById('score');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let car, obstacles, isGameRunning, targets, score;

        function initCarGame() {
            car = { x: canvas.width / 2 - 25, y: canvas.height - 120, width: 50, height: 100, color: 'red' };
            obstacles = [];
            isGameRunning = true;

            for (let i = 0; i < 5; i++) {
                obstacles.push({ x: Math.random() * (canvas.width - 50), y: -200 * i, width: 50, height: 100 });
            }
        }

        function carGameLoop() {
            if (!isGameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            requestAnimationFrame(carGameLoop);
        }

        function initGunGame() {
            targets = [];
            score = 0;
            isGameRunning = true;
            scoreDisplay.style.display = 'block';
            scoreDisplay.textContent = `Score: ${score}`;

            // Spawn initial targets
            for (let i = 0; i < 5; i++) {
                spawnTarget('orange');
            }
        }

        function spawnTarget(color) {
            targets.push({
                x: Math.random() * (canvas.width - 50),
                y: Math.random() * (canvas.height - 50),
                width: 50,
                height: 50,
                color: color
            });
        }

        function drawTargets() {
            for (let target of targets) {
                ctx.fillStyle = target.color;
                ctx.fillRect(target.x, target.y, target.width, target.height);
            }
        }

        function handleMouseClick(event) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            for (let i = targets.length - 1; i >= 0; i--) {
                const target = targets[i];
                if (
                    mouseX > target.x &&
                    mouseX < target.x + target.width &&
                    mouseY > target.y &&
                    mouseY < target.y + target.height
                ) {
                    if (target.color === 'orange') {
                        target.color = 'green'; // Turn orange target to green
                        spawnTarget('orange'); // Add new orange target
                    } else if (target.color === 'green') {
                        targets.splice(i, 1); // Remove green target
                        score++;
                        scoreDisplay.textContent = `Score: ${score}`;
                        spawnTarget('orange'); // Add new orange target
                    }
                    break;
                }
            }
        }

        function gunGameLoop() {
            if (!isGameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawTargets();
            requestAnimationFrame(gunGameLoop);
        }

        gunGameButton.addEventListener('click', () => {
            canvas.style.display = 'block';
            scoreDisplay.style.display = 'block';
            initGunGame();
            canvas.addEventListener('click', handleMouseClick);
            gunGameLoop();
        });

        carGameButton.addEventListener('click', () => {
            canvas.style.display = 'block';
            scoreDisplay.style.display = 'none';
            initCarGame();
            carGameLoop();
        });
    </script>
</body>
</html>
